<!DOCTYPE html>
<html>
  <head>
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"/>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather App</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head> 

  <body>
    <div class="container">
      <h1>Weather App <i class="far fa-sun"></i></h1>
    
      <div class="card" style="width: 40rem;">
      
     
      <div class="card-body">
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
                <button class="button">Current Location</button>
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <h5 id="city">
            Dallas, Texas
          </h5>
          <ul>
            <li id="todayDayTime"></li>
            <li id= "tempDescription">
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="main-temperature">19</span>
                 <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 0%
                </li>
                <li>
                  Humidity: 77%
                </li>
                <li>
                  Wind: 8 km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>       
</div>

<a href="https://github.com/SuzetteSa/My-challenge-folder">Open source code</a> <span>by Suzette Samm</span>
    <script src="script.js"></script>
  </body>
</html>
